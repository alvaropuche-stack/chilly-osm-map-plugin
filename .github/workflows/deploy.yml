name: Build and Deploy Plugins

on:
  push:
    branches:
      - main  # O la rama principal de tu repositorio

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 7.4

    - name: List directory contents
      run: ls -la

    - name: Zip all plugins
      run: |
        for dir in */ ; do
          if [[ -d "$dir" && ! "$dir" == ".github/" ]]; then
            # Extract version from the main plugin file
            main_plugin_file="$dir/$(basename "$dir").php"
            if [[ -f "$main_plugin_file" ]]; then
              version=$(grep -i "Version:" "$main_plugin_file" | awk -F ' ' '{print $2}')
              if [[ ! -z "$version" ]]; then
                echo "Version detected for $dir: $version"
                echo "$version" > "$dir/VERSION"
              fi
            fi
            zip -r "${dir%/}.zip" "$dir"
          fi
        done

    - name: Install lftp
      run: sudo apt-get install -y lftp

    - name: Upload ZIPs and update plugins.json
      env:
        FTP_SERVER: ${{ secrets.FTP_SERVER }}
        FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
        FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
        FTP_REMOTE_PATH: ${{ secrets.FTP_REMOTE_PATH }}
      run: |
        for zip in *.zip; do
          plugin_name=$(basename "$zip" .zip)
          
          lftp -c "set sftp:auto-confirm yes; open -u $FTP_USERNAME,$FTP_PASSWORD sftp://$FTP_SERVER; put -O $FTP_REMOTE_PATH $zip"
          
          version_file="${plugin_name}/VERSION"
          if [[ -f "$version_file" ]]; then
            new_version=$(cat "$version_file")
          else
            new_version="0.0.0"
          fi

          curl -X POST -F "plugin_name=$plugin_name" -F "new_version=$new_version" -F "zip_file=@$zip" https://plugins-control.chillypills.com/deploy.php
        done
