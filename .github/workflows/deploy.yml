name: Deploy Plugins

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install dependencies
        run: sudo apt-get install -y curl

      - name: Trigger deployment
        run: |
          curl -X POST https://plugins-control.chillypills.com/deploy.php \
               -F 'plugin_name=osm-map-plugin' \
               -F 'new_version=1.1.0' \
               -F 'zip_file=@path/to/your/plugin.zip' \
               -H 'Content-Type: multipart/form-data'
