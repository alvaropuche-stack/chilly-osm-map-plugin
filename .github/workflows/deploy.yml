name: Deploy Plugins

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip curl

      - name: Download deploy.php
        run: |
          curl -O https://plugins-control.chillypills.com/deploy.php

      - name: Execute deploy.php
        run: |
          php deploy.php
        env:
          PLUGINS_JSON_URL: 'https://plugins-control.chillypills.com/plugins.json'
          VERSIONS_JSON_URL: 'https://plugins-control.chillypills.com/versions.json'

      - name: Clean up
        run: |
          echo "Cleaning up..."
